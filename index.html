<!DOCTYPE html>
<html>
<head>
	<title>Todo List</title>
	<link rel="stylesheet" type="text/css" href="assets/css/todos.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<script type="text/javascript" src="assets/js/lib/jquery-2.1.4.js"></script>
</head>
<body>
	<div id="container">
		<h1>To-Do List <i class="fa fa-pencil-square" aria-hidden="true"></i></h1>
		<input type="text" placeholder="Add New Todo">
		<ul>
			<li><span><i class="fa fa-trash"></i></span> Apply for internship</li>
			<li><span><i class="fa fa-trash"></i></span> Drink water</li>
			<li><span><i class="fa fa-trash"></i></span> Do exercise daily</li>
		</ul>
	</div>
	<script type="text/javascript" src="assets/js/todos.js"></script>
</body>
</html>
